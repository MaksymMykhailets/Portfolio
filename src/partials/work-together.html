<section id="lets-work-together" class="section lets-work-together">
  <div class="container">
    <div class="header-lwt">
      <img class="img" src="../images/LWT.png" alt="" />
      <h1 class="h1">LETS <span class="work">WORK</span></h1>
    </div>
    <h1 class="h1" style="margin-bottom: 63px; margin-left: 0">TOGETHER</h1>
    <div class="form">
      <form>
        <input
          required
          name="email"
          class="input-feedback"
          type="email"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
        <input required name="message" class="input-feedback" type="text" placeholder="comments" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
    <div class="contact">
      <a class="contact-btn" href="mailto:lloydjefferson@gmail.com"
        >lloydjefferson@gmail.com</a
      >
      <a class="contact-btn" href="tel:+380 11 1111 11 11"
        >+380 11 1111 11 11</a
      >
    </div>
  </div>
  <div class="backdrop">
    <div class="modal">
      <button
        class="modal-btn-close"
        type="button"
        aria-label="Modal close button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 22 22" fill="none">
        <path d="M16.5 5.5L5.5 16.5" stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5.5 5.5L16.5 16.5" stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h2 class="modal-h">Thank you for your interest in cooperation!</h2>
      <p class="message">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
  </div>
</section>
