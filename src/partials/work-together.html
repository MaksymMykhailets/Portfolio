<div id="lwt" class="lets-work-together container">
  <h2 class="lwt-title">
    <img class="title-img" src="./images/avatar.png" alt="avatar" />
    Letâ€™s <span class="lwt-span">work</span> together
  </h2>

  <form class="form" action="submit">
    <div class="lwt-box">
      <label class="lwt-wrapper">
        <input
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          placeholder="clients@gmail.com"
          type="email"
          name="email"
          class="lwt-input"
          required
        />
      </label>
      <label class="lwt-wrapper">
        <input
          class="lwt-input"
          type="text"
          placeholder="comments"
          name="comment"
          maxlength="100"
          required
        />
      </label>
    </div>
    <button id="btnSend" class="btn" type="submit">Send</button>
  </form>

  <address class="lwt-address">
    <a class="address-link" href="mailto:lloydjefferson@gmail.com"
      >lloydjefferson@gmail.com</a
    >
    <a class="address-link" href="tel:+3801111111111">+380 11 1111 11 11</a>
  </address>
</div>

<div class="modal-backdrop visually-hidden">
  <div class="modal-box">
    <h3 class="modal-title">Thank you for your interest in cooperation!</h3>
    <p class="modal-text">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
    <button class="modal-close-btn" type="button">
      <svg class="modal-close-icon" width="22" height="22">
        <use href="./icons/icon-sprite.svg#icon-close-menu"></use>
      </svg>
    </button>
  </div>
</div>
